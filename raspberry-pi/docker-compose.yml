version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eden
      POSTGRES_PASSWORD: eden_hangwa_secure_password
      POSTGRES_DB: eden_hangwa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - eden-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eden -d eden_hangwa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 애플리케이션 서버
  app:
    build:
      context: ..
      dockerfile: raspberry-pi/Dockerfile
    ports:
      - "3000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://eden:eden_hangwa_secure_password@postgres:5432/eden_hangwa
      - SESSION_SECRET=your-secret-key-here-change-this
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eden-network

volumes:
  postgres_data:
    driver: local

networks:
  eden-network:
    driver: bridge
