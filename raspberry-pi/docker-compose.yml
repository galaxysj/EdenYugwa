version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: raspberry-pi/Dockerfile
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DATABASE_URL=file:./data/eden-hangwa.db
      - SESSION_SECRET=your-secret-key-here
    volumes:
      - app_data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - eden-network

volumes:
  app_data:
    driver: local

networks:
  eden-network:
    driver: bridge